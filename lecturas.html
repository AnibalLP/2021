<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Agua Potable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">::. Agua Potable .::</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link mostrar" data-form="cliente" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mostrar" data-form="cliente" href="#">Lecturas</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <form v-on:submit.prevent="guardarLectura" v-on:reset="limpiar" id="appLectura">

        <div class="col-sm"></div>
        <div class="col-sm-6 p-2">
            <div class="row text-center text-white bg-primary">
                <div class="col">
                    <h5>REGISTRO DE LECTURAS</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-sm table-hover">
                        <thead>

                            <tr>
                                <th>Clientes</th>
                                <th>lectura anterior</th>
                                <th>lectura actual</th>
                                <th>pago</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(pro,index) in client":key="index" v-on:click="mostrarCliente(pro)" >
                                <td>{{pro.nombre}}</td>
                                <td class="text-center">{{pro.ctura_acterior}}</td>
                                <td><input class="form-control form-contro-sm text-center" type="number" v-model="lectura.nuevaLectura"
                                        placeholder="escribe la lectura"></td>
                                <td class="text-center">{{pro.lectura_actual}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-dark">Nuevo</button>
                    <button class="btn btn-primary">Guardar</button>
                    <button class="btn btn-warning">Limpiar</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-select@latest"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./lecturas.js"></script>
</body>

</html>
