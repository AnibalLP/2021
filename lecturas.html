<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Agua Potable</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">::. Agua Potable .::</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link mostrar" data-form="cliente" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mostrar" data-form="cliente" href="#">Lecturas</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <form v-on:submit.prevent="guardarCliente" v-on:reset="limpiar">

        <div class="col-sm"></div>
        <div class="col-sm-6 p-2">
            <div class="row text-center text-white bg-primary">
                <div class="col">
                    <h5>REGISTRO DE LECTURAS</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-sm table-hover">
                        <thead>

                            <tr>
                                <th>Clientes</th>
                                <th>lectura anterior</th>
                                <th>lectura actual</th>
                                <th>pago</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="pro in clientes" v-on:click="mostrarCliente(pro)">
                                <td>mostrar n clientes</td>
                                <td>0</td>
                                <td><input type="num"></td>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>
                    <button>Nuevo</button>
                    <button>Guardar</button>
                    <button>Limpiar</button>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
